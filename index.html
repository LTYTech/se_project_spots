<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Elisa Sealy" />
    <meta
      name="description"
      content="SPOTS Social Media. Join now to share your adventures, life and more with everyone!"
    />
    <meta
      name="keywords"
      content="social media, photos, share, networking, content creation, pictures"
    />
    <title>SPOTS</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots_logo.svg"
          alt="SPOTS logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <div class="profile__user-info">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/edit.svg"
                alt="Edit icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus.svg"
              alt="Add icon"
              class="profile__add-icon"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__container">
            <template id="card-template">
              <li class="card">
              <img
                src="#"
                alt=""
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            </template>
          </ul>
        </section>
      </main>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit Profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" id="edit-profile-form">
            <label for="username-input" class="modal__label"
              >Name
              <input
                type="text"
                id="username-input"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="describe-input" class="modal__label"
              >Description
              <input
                type="text"
                id="describe-input"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" id="new-post-form">
            <label for="image-input" class="modal__label"
              >Image link
              <input
                type="url"
                id="image-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="caption-input" class="modal__label"
              >Caption
              <input
                type="text"
                id="caption-input"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
